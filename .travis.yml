language: python
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.cache/pre-commit"
python:
- '3.6'
addons:
  postgresql: '9.6'
  apt:
    packages:
    - expect-dev
stages:
- linting
- install
- test
jobs:
  include:
  - stage: linting
    name: pre-commit
    python: '3.6'
    install: pip install pre-commit
    script: pre-commit run --all --show-diff-on-failure --verbose --color always
    after_success: 
  - stage: test
    env:
    - TESTS="1" ODOO_REPO="odoo/odoo" MAKEPOT="1"
  - stage: test
    env:
    - TESTS="1" ODOO_REPO="OCA/OCB"
  - stage: install
    env:
    - TESTS="1" ODOO_REPO="odoo/odoo" MAKEPOT="1" TEST_ENABLE="0" EXCLUDE=""
  - stage: install
    env:
    - TESTS="1" ODOO_REPO="OCA/OCB" TEST_ENABLE="0" EXCLUDE=""
env:
  global:
  - VERSION="12.0" TESTS="0" LINT_CHECK="0" MAKEPOT="0"
  - PHANTOMJS_VERSION="latest"
  - WEBSITE_REPO="1"
  - EXCLUDE="partner_category_hierarchy,website_forum_visibility"
install:
- git clone --depth=1 https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
- export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
- travis_install_nightly
script:
- travis_run_tests
after_success:
- travis_after_tests_success
